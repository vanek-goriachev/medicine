version: '3.9'

services:

  db:
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"

  file-storage:
    image: postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"

  rest:
    build:
      context: ../..
      dockerfile: build/package/rest.Dockerfile

    ports:
      - "8080:8080"
    depends_on:
      - db
    links:
      - db:db
